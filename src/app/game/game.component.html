<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index" [name]="player" [playerActive]="i == game.currentPlayer" [image]="game.playerImg[i]" class="playerPosition hide-desktop" [ngStyle]="{'top.px':80 + i*60}"></app-player>


<div class="scrollContainer hide-mobile">
    <app-app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index" [name]="player" [playerActive]="i == game.currentPlayer" [image]="game.playerImg[i]"> </app-app-player-mobile>

</div>

<div *ngIf="gameOver" class="gameOver">
    <img src="assets/img/gameover.png" alt="">
</div>

<div class="field" *ngIf="!gameOver">
    <div class="cardStack">
        <!-- Card stack-->
        <img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5 }" src="assets/img/playing_cards/card_cover.png" alt="">
        <img (click)="pickCard()" class="topCard" style="right: 25px" src="assets/img/playing_cards/card_cover.png" alt="">

        <!-- Stack for played cards-->
        <img src="assets/img/playing_cards/{{plCard}}.png" *ngFor="let plCard of game.playedCard" class=" playedCard">

        <!-- Current card Animation-->
        <img (click)="pickCard()" *ngIf="game.pickCardAnimation" class="pickCard" style="right: 25px" src="assets/img/playing_cards/{{game.currentCard}}.png" alt="">

    </div>

</div>
<app-game-info class="card" [card]="game.currentCard" *ngIf="!gameOver"></app-game-info>
<div class="addPlayerInfo" *ngIf="!game.players.length">
    Please add player
    <font class="arrow">&darr; </font>
</div>
<button mat-mini-fab color="primary" (click)="openDialog()" class="btnAdd" *ngIf="!gameOver">
    <mat-icon>add</mat-icon>
  </button>
